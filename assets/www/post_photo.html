<!DOCTYPE html><html>    <head>        <title>Pesome</title>        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        <meta name="viewport" content="width=device-width, initial-scale=1">        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="description" content="Personal Social Media">        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />        <link rel="stylesheet" href="css/pesome.css" />        <script src="js/jquery-1.8.3.min.js"></script>        <script src="js/json2.js"></script>        <script src="js/jquery.base64.min.js"></script>        <script src="js/jquery.mobile-1.2.0.min.js"></script>        <script src="js/pesome/common.js"></script>        <script src="cordova-2.2.0.js"></script>        <script type="text/javascript" charset="utf-8">            document.addEventListener("deviceready",this.deviceready,false);            /**             * Take picture with camera and retrieve image file location:             */            function takePicture() {                navigator.camera.getPicture(                function(uri) {                    var img = document.getElementById('camera_image');                    img.style.visibility = "visible";                    img.style.display = "block";                    img.src = uri;                    document.getElementById('camera_status').innerHTML = "Success";                },                function(e) {                    console.log("Error getting picture: " + e);                    document.getElementById('camera_status').innerHTML = "Error getting picture.";                },                { quality: 50, destinationType: navigator.camera.DestinationType.FILE_URI});                //{ quality: 50, destinationType: navigator.camera.DestinationType.DATA_URL});//for base64 encode            };            /**             * Select picture from library             */            function selectPicture() {                navigator.camera.getPicture(                function(uri) {                    var img = document.getElementById('camera_image');                    img.style.visibility = "visible";                    img.style.display = "block";                    img.src = uri;                    document.getElementById('camera_status').innerHTML = "Success";                },                function(e) {                    console.log("Error getting picture: " + e);                    document.getElementById('camera_status').innerHTML = "Error getting picture.";                },                { quality: 50, destinationType: navigator.camera.DestinationType.FILE_URI, sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY});            };            /**             * Upload current picture             */            function uploadPicture() {                // Get URI of picture to upload                var img = document.getElementById('camera_image');                var imageURI = img.src;                if (!imageURI || (img.style.display == "none")) {                    document.getElementById('camera_status').innerHTML = "Take picture or select picture from library first.";                    return;                }                var options = new FileUploadOptions();                options.fileKey="photo";                options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);                options.mimeType="image/jpeg";                options.chunkedMode = false;                var params = new Object();                params.headers = {'Authorization' : 'Bearer c75d3fd6194cf87c552877d7c6cddf22'};                params.id = "321";                params.photo_album_id = "207";                params.title = "My Capture Image";                //params.photo = $('#base64image').val();                options.params = params;                // Transfer picture to server                 }                            // If error                            else {                                document.getElementById('server_images').innerHTML = "Error retrieving pictures from server.";                            }                        }                    };                    xmlhttp.open("GET", server , true);                    xmlhttp.send();                }            }        </script>    </head>    <body>        <div id="postPetick" data-role="page" data-title="Get My Token"  data-add-back-btn="true">            <!-- Header -->            <div data-role="header" class="header">                <h4>Pesome Upload</h4>            </div><!-- END OF: Header -->            <!-- Wrapper -->            <div data-role="content">                <!-- Camera -->                <div>                    <h3>Camera:</h3>                    <b>Status:</b> <span id="camera_status"></span><br>                    <b>Image:</b> <img style="width:120px;visibility:hidden;display:none;" id="camera_image" src="" />                </div>                <!-- Actions -->                <div>                    <input type="button" onclick="takePicture();" value="Take Picture" /><br/>                    <input type="button" onclick="selectPicture();" value="Select Picture from Library" /><br/>                    <input type="button" onclick="uploadPicture();" value="Upload Picture" />                </div>                <br/>                <!-- Server pictures -->                <div>                    <h3>Server:</h3>                    <b>Images on server:</b>                    <div id="server_images"></div>                </div>                <!-- Actions -->                <div>                    <input type="button" onclick="viewUploadedPictures();" value="View Uploaded Pictures" />                </div>            </div>        </div>    </body></html>
