<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Mobile Framework - Dialog Example</title>
        <link rel="stylesheet"  href="css/jquery.mobile-1.2.0.css" />
        
        <link rel="stylesheet" href="css/pesome.css" />

        <script src="js/jquery-1.8.3.js"></script>
        
        <script src="js/jquery.mobile-1.2.0.js"></script>


    </head>
    <body>

        <div data-role="dialog">

            <div data-role="header" data-theme="d">
                <h1>Followers</h1>

            </div>

            <div data-role="content" data-theme="d" class="ui-content-follower ui-corner-bottom ui-content" style="padding:0px">
                <div class="de-listview">
                    <ul data-role="listview" data-theme="t" style="margin:0;">
                        <li>
                            <a href="" data-theme="k">
                                <img src="img/docs/album-mg.jpg" />
                                <strong>The Suburbs</strong>
                            </a>
                        </li>
                        <li>
                            <a href="" data-theme="k">
                                <img src="img/docs/album-ws.jpg" />
                                <strong>The Suburbs</strong>
                            </a>
                        </li>
                        <li>
                            <a href="" data-theme="k">
                                <img src="img/docs/album-ok.jpg" />
                                <strong>The Suburbs</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </body>
</html>
