    <body>
        <!-- Menu -->
        <div id="menu" class="slidemenu">
            <div id="profile">
                <img id="avatar" />
                <div class="profile_info"><strong id="username"></strong><br><small><a id="a_logout"><span style="color:#C4CCDA">Logout</span></a></small></div>
            </div>

            <h3></h3>
            <div class="me-search">
                <div class="pe-search ui-input-search ui-icon-searchfield">
                    <input type="text" data-type="search" data-mini="true" value="" id="search-mini" name="search-mini" class="ui-input-text" placeholder="Search...">
                </div>
            </div>

            <h3></h3>

            <ul>
                <li><a href="#"><i class="icon-th icon-white"></i>View All</a></li>
                <li><a href="#"><i class="icon-heart icon-white"></i>I'm A Member</a></li>
                <li><a href="#"><i class="icon-bookmark icon-white"></i>My Petopic</a></li>
                <li><a href="#"><i class="icon-eye-open icon-white"></i>My Follow</a></li>
            </ul>

            <h3></h3>

            <ul>

                <li><a href="#"><i class="icon-plus-sign icon-white"></i>Create Petopic</a></li>

            </ul>

            <h3></h3>

            <ul>
                <li><a href="#"><i class="icon-user icon-white"></i>Profile</a></li>
                <li><a href="#"><i class="icon-question-sign icon-white"></i>Help Center</a></li>
            </ul>
        </div>        

        <!-- Home -->
        <div data-role="page" id="page-petopic" class="page" data-theme="c">

            <div data-role="header" class="pe-header" data-position="fixed">
                <a href="#" data-theme="e" data-icon="" class="showMenu"><img src="img/menuicon.png"></a>
                <h1 style="margin:0">
                    <a style="margin:4px" href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-theme="e"><span class="pe-category">Category</span><span id="msg"></span></a>
                </h1>
                <div data-role="popup" id="popupMenu" class="popup-menu" data-theme="a" style="width:270px;background: #fff">
                    <ul data-role="listview" data-filter="true" id="list_category" data-theme="d"></ul>
                </div>
            </div>

            <div data-role="content">
                <ul id="listposts" data-role="listview"></ul>             
            </div>            
        </div>
