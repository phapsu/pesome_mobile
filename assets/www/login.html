<!DOCTYPE html>
<html>
<head>
	<title>Mobile PeSoMe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
        <link rel="stylesheet" href="css/pesome.css" />
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery.mobile-1.2.0.js"></script>
	 <script src="js/pesome/common.js"></script>
	<script src="cordova-2.2.0.js"></script>
</head>
<body>

    <div data-role="page">
            <div data-role="header">
                <h1>PeSoMe</h1>
            </div><!-- /header -->

            <div class="me-login" data-role="content">
                <form action="">
                <div class="ui-hide-label">
                    <span class="icone-pemo"><img src="img/img-email.png" /></span>
                    <input type="text" name="email" id="email" value="" placeholder="Email Address" />
                </div>

                <div class="ui-hide-label">
                    <span class="icone-pemo"><img src="img/img-pass.png" /></span>
                    <input type="text" name="password" id="password" value="" placeholder="Password" />
                </div>

                    
                <div style="padding: 20px 0"><button value="Login" id="btLogin"></button> </div>
                <div style="text-align:center"><button value="Register" id="btLogin"></button> </div>
                </form>
            </div><!-- /content -->
        </div>    
    
<script type="text/javascript">
    $(function(){

        $('#btLogin').bind('click', {}, function(){
            $.ajax({
                url: $api_url.auth(),
                data: {'client_id' : $client_id, 'client_secret' : $client_secret, 'email' : $('#email').val(), 'password':$('#password').val()},
                dataType: "json",
                contentType: "application/json",
                async: false,
                success: function (res) {
                    console.log('>>>>>>>>>>>>>>>>>>>>>'+res.access_token+'<<<<<<<<<<<<<<<<<<<<<<<');
                    window.localStorage.setItem("access_token", res.access_token);
                    window.location.href = 'petopic.html';
                },
                error: function(e) {
                    console.log('---------------');

                    console.log(e.message);
                }
            });
        });
    });
</script>
</body>
</html>
