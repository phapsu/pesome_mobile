cript>                    </div><!-- END OF: Blog -->        <!-- Thank You Message -->        <div data-role="page" id="success" data-title="Success">            <!-- Header -->            <div data-role="header" class="header">                <h4>Success</h4>            </div><!-- END OF: Header -->            <!-- Content -->            <div data-role="content" class="dialog">                Your tick has been posted.            </div><!-- END OF: Content -->        </div><!-- END OF: Thank You Message -->        <script type="text/javascript">            document.addEventListener('deviceready', this.deviceready, false);        </script>    </body></html>
