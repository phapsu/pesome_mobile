<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Mobile Framework - Dialog Example</title>
        <link rel="stylesheet"  href="css/jquery.mobile-1.2.0.css" />
        
        <script src="js/jquery-1.8.3.js"></script>
        
        <script src="js/jquery.mobile-1.2.0.js"></script>

    </head>
    <body>

        <div data-role="dialog">

            <div data-role="header" data-theme="d">
                <h1>Delete</h1>

            </div>

            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                <p>Are you sure you want to delete this page?</p>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="b" data-mini="true">Cancel</a>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b" data-mini="true">Delete</a>
            </div>
        </div>


    </body>
</html>
