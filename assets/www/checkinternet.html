<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>    <head>        <title>Check internet</title>                <script src="cordova-2.2.0.js"></script>        <script type="text/javascript" charset="utf-8">             // Wait for PhoneGap to load            document.addEventListener("deviceready", onDeviceReady, false);             // PhoneGap is ready            function onDeviceReady() {                // Do cool things here...                checkConnection();            }             function checkConnection() {                var networkState = navigator.network.connection.type;                var states = {};                states[Connection.UNKNOWN]  = 'Unknown connection';                states[Connection.ETHERNET] = 'Ethernet connection';                states[Connection.WIFI]     = 'WiFi connection';                states[Connection.CELL_2G]  = 'Cell 2G connection';                states[Connection.CELL_3G]  = 'Cell 3G connection';                states[Connection.CELL_4G]  = 'Cell 4G connection';                states[Connection.NONE]     = 'No network connection';                                                if(networkState==Connection.NONE){                    if (confirm("No Connection")) navigator.app.exitApp();                }                else{                    window.location.href="home.html";                }                            }         </script>    </head>    <body>        <div>check internet</div>    </body></html>
